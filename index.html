<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Printer</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <label for="tableno">Which table do you want to print?</label>
    <input type="number" id="tableno" placeholder="Enter a number" required /><br>

    <label for="minlength">Number to start table.....</label>
    <input type="number" id="minlength" placeholder="Enter a number" required /><br>

    <label for="maxlength">Number to end table.....</label>
    <input type="number" id="maxlength" placeholder="Enter a number" required /><br>

    <button onclick="printTable()">Print Table</button>
   

    <p id="displaytable"></p>

    <button onclick="refresh()">Refresh</button>

    <script src="./script.js">
     
    </script>
  </body>
</html>
